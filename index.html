<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#8a2be2">
    <title>おしゃれなTodoアプリ</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>おしゃれなTodoリスト</h1>
            <p class="subtitle">今日のタスクを管理しましょう</p>
        </header>

        <div class="todo-app">
            <div class="add-task">
                <input type="text" id="new-task" placeholder="新しいタスクを入力...">
                <button id="add-button" aria-label="タスクを追加">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了済み</button>
            </div>

            <ul id="task-list">
                <!-- タスクがここに動的に追加されます -->
            </ul>

            <div class="todo-footer">
                <p><span id="tasks-counter">0</span> 個のタスクが残っています</p>
                <button id="clear-completed">完了したタスクを削除</button>
            </div>
        </div>
    </div>

    <script src="app/lib/utils/todo.js"></script>
</body>
</html>
